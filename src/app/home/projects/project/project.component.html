<div *ngIf="project.completed; else notCompleted" class="rounded-xl overflow-hidden card">
  <a class="hover:no-underline" routerLink="/projects/{{ project.url }}">
    <div class="bg-{{ project.img }} bg-cover bg-top h-72">
      <div class="w-full h-full flex items-end">
        <div
          class="px-4 bg-black opacity-80 pb-2 text-white w-full transform lg:translate-y-8 transition-all text">
          <div class="flex justify-between">
            <h3 class="text-xl small-caps text-white font-semibold pb-2">
              {{ project.name }}
            </h3>
            <i class="fas fa-info-circle mt-2 hover:text-gray-500"></i>
          </div>
          <p class="w-full">{{ project.description }}</p>
        </div>
      </div>
    </div>
  </a>
</div>

<ng-template #notCompleted>
  <div class="rounded-xl overflow-hidden cursor-not-allowed card md:mb-10">
    <div class="hover:no-underline inline">
      <div class="bg-{{project.img}} bg-cover bg-bottom h-72">
        <div class="w-full h-full flex items-end">
          <div class="px-4 bg-black opacity-80 text-white w-full pb-2 transform lg:translate-y-8 transition-all text">
            <div class="flex justify-between">
              <h3 class="text-xl small-caps text-white font-semibold pb-2">
                {{ project.name }}
              </h3>
              <i class="fas fa-info-circle mt-2 hover:text-gray-500"></i>
            </div>
            <p class="w-full">{{ project.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>
