<header>
  <nav id="site-menu"
       class="z-40 flex flex-col md:flex-row w-full justify-between items-center px-4 sm:px-6 py-1 bg-gray-200 border-b-2 border-blue-700 fixed top-0">
    <div
      class="w-full md:w-auto self-start md:self-center flex flex-row md:flex-none flex-no-wrap justify-between items-center lg:ml-2">
      <div (click)="scroll('home')" class="py-1 flex items-center cursor-pointer">
        <img src="assets/img/icon.webp" alt="Home" class="rounded-lg" width="40" height="40">
        <h2 class="hidden md:inline-block text-2xl small-caps ml-4">Michiel Van Eynde</h2>
      </div>

      <button (click)="navToggle()" aria-label="Menu" id="menuBtn"
              class="block md:hidden focus:outline-none p-2 ml-auto">
        <span class="fas fa-bars"></span>
      </button>
    </div>
    <div id="menu"
         class="w-full md:w-auto lg:mr-2 self-end md:flex flex-col md:flex-row h-full lg:gap-x-2 pb-4 md:py-0 hidden text-center small-caps">
      <button (click)="scroll('about')"
              class="cursor-pointer block text-dark font-bold text-lg w-full no-underline md:w-auto md:px-2 py-1 lg:py-2">
        <span>{{ 'nav.about' | translate }}</span>
      </button>

      <button (click)="scroll('projects')"
              class="cursor-pointer block text-dark font-bold text-lg w-full no-underline md:w-auto md:px-2 py-1 lg:py-2">
        <span>{{ 'nav.projects' | translate }}</span>
      </button>

      <button (click)="scroll('internship')"
              class="cursor-pointer block text-dark font-bold text-lg w-full no-underline md:w-auto md:px-2 py-1 lg:py-2">
        <span>{{ 'nav.internship' | translate }}</span>
      </button>

      <button (click)="scroll('skills')"
              class="cursor-pointer block text-dark font-bold text-lg w-full no-underline md:w-auto md:px-2 py-1 md:py-2">
        <span>{{ 'nav.skills' | translate }}</span>
      </button>

      <button (click)="scroll('socials')"
              class="cursor-pointer block text-dark font-bold text-lg w-full no-underline md:w-auto md:px-2 py-1 lg:py-2">
        <span>{{ 'nav.social' | translate }}</span>
      </button>
      <div>
        <span
          class="m-auto text-white relative flex leading-loose bg-[#5c6664] overflow-hidden rounded w-20 z-10 after:content-['\25BC'] after:absolute after:-top-1 after:right-0 after:p-2 after:bg-[#2b2e2e] after:cursor-pointer hover:after:text-[#23b499] after:pointer-events-none">
          <select class="appearance-none outline-0 shadow-none border-0 bg-[#5c6664] w-20 pl-2 p-1 cursor-pointer"
                  #langSelect (change)="translate.use(langSelect.value); navToggle()">
            <option class="pl-1" *ngFor="let lang of translate.getLangs()" [value]="lang"
                    [selected]="changeSelectedLanguage(lang)">{{ lang | uppercase }}</option>
          </select>
        </span>
      </div>
    </div>
  </nav>
</header>
