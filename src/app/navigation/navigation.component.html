<header>
  <nav id="site-menu"
       class="z-40 flex flex-col md:flex-row w-full justify-between items-center px-4 sm:px-6 py-1 bg-gray-200 border-b-2 border-blue-700 fixed top-0">
    <div
      class="w-full md:w-auto self-start md:self-center flex flex-row md:flex-none flex-no-wrap justify-between items-center lg:ml-2">
      <div (click)="scroll('home')" class="py-1 flex items-center cursor-pointer">
        <img src="assets/img/icon.png" alt="Home" width="40" height="40">
        <h2 class="hidden md:inline-block text-2xl small-caps ml-4">Michiel Van Eynde</h2>
      </div>

      <button (click)="navToggle()" aria-label="Menu" id="menuBtn"
              class="block md:hidden focus:outline-none p-2 ml-auto">
        <span class="fas fa-bars"></span>
      </button>
    </div>
    <div id="menu"
         class="w-full md:w-auto lg:mr-2 self-end md:flex flex-col md:flex-row h-full py-1 pb-4 md:py-0 md:pb-2 hidden text-center small-caps">
      <a (click)="scroll('about')"
         class="cursor-pointer block text-dark font-bold text-lg w-full no-underline md:w-auto md:px-2 py-2 md:py-1 md:pt-2">
        <span>{{ 'nav.about' | translate }}</span>
      </a>

      <a (click)="scroll('projects')"
         class="cursor-pointer block text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2">
        <span>{{ 'nav.projects' | translate }}</span>
      </a>

      <a (click)="scroll('skills')"
         class="cursor-pointer block text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2">
        <span>{{ 'nav.skills' | translate }}</span>
      </a>

      <a (click)="scroll('socials')"
         class="cursor-pointer block text-dark font-bold text-lg w-full no-underline md:w-auto md:px-4 py-2 md:py-1 md:pt-2">
        <span>{{ 'nav.social' | translate }}</span>
      </a>
      <div>
        <select #langSelect (change)="translate.use(langSelect.value); navToggle()"
                class="form-select px-2 py-1 text-gray-700 bg-white bg-clip-padding bg-no-repeat border border-gray-300
      rounded transition ease-in-out mt-1 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
          <option *ngFor="let lang of translate.getLangs()" [value]="lang"
                  [selected]="changeSelectedLanguage(lang)">{{ lang }}</option>
        </select>
      </div>

    </div>
  </nav>
</header>
